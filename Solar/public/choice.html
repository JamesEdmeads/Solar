<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
  <title>Solarbuilder</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon -->
  <link rel="icon" type="image/png" href="images/favimage.png"></link>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"></link>
  <!-- stylesheets -->
  <link href="nouislider/nouislider.min.css" rel="stylesheet"></link>
  <link href="stylesheets/choice.css"  media="screen"
       rel="stylesheet" type="text/css" ></link>
  <link rel="stylesheet" media="screen and (min-width: 600px) and (max-width : 768px) "
     href="stylesheets/choicetablet.css" type="text/css" />
  <link rel="stylesheet" media="screen and (max-width : 600px) "
       href="stylesheets/chphone.css" type="text/css" ></link>

</head>

<body>
  <!-- scripts -->
  <script src = "js/choice.js"></script>
  <script src = "noUiSlider/nouislider.min.js"></script>

  <!-- sliders and hidden form -->
  <form id = "All" method="post" action="https://localhost:8080/save" >
    <h1 id = "title">SOLARBUILDER</h1>
    <img id = "progress" ></img>

    <div class = "noHead">

        <!-- planet distance -->
        <div id = "orbitDistance">Orbit Distance</div>
        <div id = "orbitDisSlide" class = "slider">
            <input type="hidden" name = "distance" value ="0" id="orbdis"></input>
        </div>
        <p id = "close">close</p>
        <p id = "far">far</p>

        <!-- planetSize -->
        <div id = "planetSize">Planet Size</div>
        <div id = "planetSizeSlide" class = "slider">
            <input type="hidden" name = "size" value ="0" id="plansize"></input>
        </div>
        <p id = "small">small</p>
        <p id = "large">large</p>

        <!-- planet speed -->
        <div id = "speedOrbit">Planet Speed</div>
        <div id = "speedSlide" class = "slider">
            <input type="hidden" name = "speed" value ="0" id="spchange"></input>
        </div>
        <p id = "slow">slow</p>
        <p id = "fast">fast</p>

        <!-- planet colour -->
        <div id = "colour">Colour</div>
        <div id = "colorSelect" method="get" class = "table">
          <input type = "hidden" name = "colour" value ="mercury" id="col"></input>
          <select id = "Colchoice">
            <option value = "mercury">mercury</option>
            <option value = "venus">venus</option>
            <option value = "earth">earth</option>
            <option value = "mars">mars</option>
            <option value = "jupiter">jupiter</option>
            <option value = "saturn">saturn</option>
            <option value = "uranus">uranus</option>
            <option value = "neptune">neptune</option>
            <option value = "pluto">pluto</option>
          </select>
        </div>

    </div>

    <!-- hidden parts of form for planet number and user -->
    <input type = "hidden" name = "count" value = "1" id = "planetCount"></input>
    <input type = "hidden" name = "user" value = "-1" id = "user"></input>

    <!-- form send button -->
    <input id="Go" type="submit" value="Next Planet"/>

  </form>

  <!-- modals and buttons for help -->
  <button id = "orbitHelp" class = "help">?</button>

  <div id = "OhelpModal" class="modal">
    <div class="modal-content">
      <span id = "X0">X</span>
        <p>Select the planets distance from the sun</p>
    </div>
  </div>

  <button id = "sizeHelp" class = "help">?</button>

  <div id = "SizeHelpMod" class="modal">
    <div class="modal-content">
      <span id = "X2">X</span>
        <p>Select the size of your planet</p>
    </div>
  </div>

  <button id = "speedHelp" class = "help">?</button>

  <div id = "SpeedHelpMod" class="modal">
    <div class="modal-content">
      <span id = "X3">X</span>
        <p>Select the speed of your planet</p>
    </div>
  </div>

  <button id = "colourHelp" class = "help">?</button>

  <div id = "ColorHelpMod" class="modal">
    <div class="modal-content" >
      <span id = "X1">X</span>
        <p>Select the colour of your planet</p>
    </div>
  </div>

</body>

</html>
